<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex w-full h-[500vh] justify-center">
    <div class="w-3/5 flex justify-center">
     <div class="h-96 w-3/5 mt-40 shadow-2xl border-2 border-black">
        <div class="h-1/3 bg-black text-white">
            <img src="01.png" class="absolute h-80 w-52 mt-10 w-52 ml-6">
            <h1 class="font-bold pt-6 pl-64 text-4xl">Retro Shoe</h1>
            <span class="pl-64 text-2xl">$89.90</span>
            <span class="pl-2 text-blue-500 text-2xl" >IN STOCK</span>
        </div>
        <div class="h-2/3 ml-64">
            <ul class="flex mt-5">
                <li class="p-2 bg-black text-white border-black ml-5">XS</li>
                <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5 w-9 flex justify-center">S</li>
                <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5">M</li>
                <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5 w-9 flex justify-center">L</li>
                <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5">XL</li>
            </ul>
            <div class="">
                <ul class="flex mt-16 " >
                    <li class="p-2 bg-black text-white border-black ml-5 px-8 flex justify-center w-44 hover:bg-blue-500"> BUY NOW</li>
                    <li class="p-2 bg-black text-white  ml-5 px-8 flex justify-center w-44 hover:bg-blue-500">ADD TO BAG</li>
                    <li class="p-2 text-white font-bold ml-4">❤️</li>
                </ul>
                <p class="mt-5 ml-5 text-slate-600 text-xl">Free shopping on all continental US order</p>
            </div>
        </div>
        
     </div>
    </div>
</body>
</html>
